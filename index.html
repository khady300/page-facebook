<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="image/4lCu2zih0ca.svg" alt="logo facebook">
    <form id="container">
        <h3>Se connecter avec Facebook</h3>
        <div class="int">
            <input type="text" placeholder="Adresse e-mail ou numéro de tél">
            <input type="password" placeholder="Mot de passe">
        </div>
        <div class="bottom">
            <button>Se connecter</button>
            <hr>
            <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login&cancel_lara_pswd=0" class="infos">informations de compte oubliées ?</a>
        </div>
            <a href="https://www.facebook.com/r.php?locale=fr_FR&display=page&entry_point=login" class="btn">Créer un
                nouveau compte</a>
    </form>
</body>

</html>
